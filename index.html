<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberStream - Neon YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Using a CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <header>
            <h1 class="glitch" data-text="CYBERSTREAM">CYBERSTREAM</h1>
            <p class="subtitle">NEON VIDEO DOWNLOADER (YT, FB & TIKTOK) // V.1.2</p>
        </header>

        <main>
            <div class="welcome-message">
                <p>ENJOY DOWNLOADING VIDEOS WITH OUR WEBSITE</p>
            </div>
            <div class="input-section">
                <div class="input-wrapper">
                    <i class="fa-solid fa-link input-icon"></i>
                    <input type="text" id="urlInput" placeholder="PASTE YOUTUBE, FACEBOOK OR TIKTOK URL HERE..." autocomplete="off">
                    <button id="analyze-btn" class="analyze-btn" title="Analyze Link"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <div class="input-border"></div>
                </div>
                <div id="paste-indicator" class="hidden">LINK DETECTED</div>
            </div>

            <div id="loader" class="loader-container hidden">
                <div class="spinner">
                    <div class="spinner-inner"></div>
                </div>
                <p>ANALYZING LINK DATA...</p>
            </div>

            <div id="preview-card" class="preview-card hidden">
                <div class="preview-content">
                    <div class="thumbnail-container">
                        <img id="video-thumbnail" src="" alt="Video Thumbnail">
                        <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                    </div>
                    <div class="video-info">
                        <h2 id="video-title">Video Title Placeholder</h2>
                        <div class="meta-info">
                            <span id="video-author"><i class="fa-solid fa-user"></i> Channel Name</span>
                            <span id="video-duration"><i class="fa-solid fa-clock"></i> 00:00</span>
                        </div>
                        
                        <div class="download-controls">
                            <div class="save-location-wrapper">
                                <div class="input-group">
                                    <i class="fa-solid fa-folder-open input-icon-small"></i>
                                    <input type="text" id="savePath" placeholder="SELECT SAVE LOCATION..." readonly>
                                </div>
                                <button id="browse-btn" class="neon-btn-small">BROWSE</button>
                            </div>

                            <div class="action-row">
                                <div class="select-wrapper">
                                    <select id="quality-select">
                                        <option value="1080p">1080p FULL HD</option>
                                        <option value="720p">720p HD</option>
                                        <option value="480p">480p SD</option>
                                        <option value="mp3">AUDIO MP3</option>
                                    </select>
                                    <div class="select-arrow"><i class="fa-solid fa-chevron-down"></i></div>
                                </div>
                                
                                <button id="download-btn" class="neon-btn">
                                    <span>INITIALIZE DOWNLOAD</span>
                                    <div class="btn-glitch"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="progress-container" class="progress-container hidden">
                    <div class="progress-label">
                        <span>DOWNLOADING...</span>
                        <span id="progress-text">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-info">
                <p>SYSTEM ONLINE // READY</p>
                <div class="dev-info">
                    <p>DEVELOPER: AUNG WIN NAING</p>
                    <p>ADDRESS: BANKMAUK, ALEGAN VILLAGE</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
